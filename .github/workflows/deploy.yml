name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install step
        run: "pnpm install" # ğŸ“ Update the build command(s) if necessary

      - name: Build step
        run: "pnpm build" # ğŸ“ Update the build command(s) if necessary

      - name: show structure
        run: pwd

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "ibm-sl"
          entrypoint: "./build/index.js" # ğŸ“ Update the entrypoint if necessary
          include: |
              "build"
              "public"
          root: "Frontend-IBM-SL"


